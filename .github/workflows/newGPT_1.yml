name: Build Flet Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BUILD_NUMBER: 1
      BUILD_VERSION: 1.0.0
      PYTHON_VERSION: 3.12.2
      FLUTTER_VERSION: 3.22.2

    steps:
      - uses: actions/checkout@v3

      # تثبيت Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # تثبيت Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      # تثبيت Java (مطلوب للـ Android SDK)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # تثبيت Android SDK و build-tools
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d android-sdk
          sudo mkdir -p /usr/lib/android-sdk/cmdline-tools
          sudo mv android-sdk/cmdline-tools /usr/lib/android-sdk/cmdline-tools/latest
          echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

      # قبول الرخص (هنا حل المشكل)
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || true
          flutter doctor --android-licenses <<< "y"

      # تثبيت تبعيات بايثون
      - name: Install Python dependencies
        run: pip install flet

      # بناء التطبيق APK
      - name: Build APK
        run: flet build apk

      # رفع الملف النهائي
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Flet-APK
          path: build/**/outputs/**/*.apk
