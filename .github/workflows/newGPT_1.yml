name: All Builds (Linux, macOS, Windows, Android, IPA, APK, AAB)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.29.2
  ANDROID_HOME: $HOME/android-sdk
  ANDROID_SDK_ROOT: $HOME/android-sdk

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev liblzma-dev
          flutter doctor
      - run: |
          flutter config --enable-linux-desktop --no-analytics
          flet doctor
          mkdir -p build/linux
          flet export linux --output build/linux/app --release
          ls -la build/linux
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: |
          flutter config --enable-macos-desktop --no-analytics
          flet doctor
          mkdir -p build/macos
          flet export macos --output build/macos/app --release
          ls -la build/macos
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: |
          flutter config --enable-windows-desktop --no-analytics
          flet doctor
          mkdir -p build/windows
          flet export windows --output build/windows/app.exe --release
          dir build\windows
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows

  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Install Android SDK cmdline-tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses
      - name: Flutter Android Licenses
        run: yes | flutter doctor --android-licenses
      - run: |
          flutter config --no-analytics
          flet doctor
          mkdir -p build/apk
          flet export apk --output build/apk/app.apk --release --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION
          ls -la build/apk
      - uses: actions/upload-artifact@v4
        with:
          name: apk-build
          path: build/apk/app.apk

  build-aab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Install Android SDK cmdline-tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses
      - name: Flutter Android Licenses
        run: yes | flutter doctor --android-licenses
      - run: |
          flutter config --no-analytics
          flet doctor
          mkdir -p build/aab
          flet export aab --output build/aab/app.aab --release --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION
          ls -la build/aab
      - uses: actions/upload-artifact@v4
        with:
          name: aab-build
          path: build/aab/app.aab

  build-ipa:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - run: |
          flutter config --enable-macos-desktop --no-analytics
          flet doctor
          mkdir -p build/ipa
          flet export ipa --simulator --output build/ipa/app.ipa --release --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION
          ls -la build/ipa
      - uses: actions/upload-artifact@v4
        with:
          name: ipa-build
          path: build/ipa/app.ipa
